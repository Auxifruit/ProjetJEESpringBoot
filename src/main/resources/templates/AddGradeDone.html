<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Note Enregistrée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 80%;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f5f5f5;
      text-align: center;
    }

    .message {
      color: #32cd32;
      font-size: 24px;
      margin: 40px 0;
    }

    .return-button {
      padding: 10px 20px;
      background-color: #a0c4ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
    }

    .return-button:hover {
      background-color: #4a90e2;
    }
  </style>
</head>
<body>
<div th:include="~{elements/sidebar}"></div>

<div class="container">
  <div class="message">
    <p>✓ La note a bien été enregistrée</p>
  </div>

  <a th:href="@{${pageContext.request.contextPath}/entry-note-servlet?userId=${teacherId}}"
     class="return-button">
    Insérer une nouvelle note
  </a>
</div>
</body>
</html>
