<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Création de cours</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<script th:src="@{/js/showTable.js}"></script>
<body>
<div th:include="~{elements/sidebar}"></div>

<div>
  <h1>Création d'un nouveau cours</h1>
  <div id="OldInfos">
    <h3>Cours existant :</h3>

    <div th:if="${user == null or user.role != 'administrator'}">
      <script th:inline="javascript">
        window.location.href = '/index';
      </script>
    </div>

    <div th:unless="${user == null or user.role != 'administrator'}">
      <div th:if="${courses == null or #lists.isEmpty(courses)}">
        <p>Il n'y a pas encore de cours</p>
      </div>

      <div th:unless="${courses == null or #lists.isEmpty(courses)}">
        <button onclick="toggleTable()">Afficher/Masquer le tableau</button></br></br>
        <table border="1" id="existingTable" style="display: table">
          <thead>
          <tr>
            <th>Nom du cours</th>
            <th>Nom de la matière</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="course : ${courses}">
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.subjectId != null ? subjectDAO.getSubjectById(course.subjectId).subjectName : 'Pas de matière associée'}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div th:if="${subjects == null or #lists.isEmpty(subjects)}">
    <h2>Il n'y a de matière disponible pour créer un cours</h2>
    <p><a th:href="@{/subjectCreation-servlet}">Créer une matière</a></p>
  </div>

  <div th:unless="${subjects == null or #lists.isEmpty(subjects)}">
    <form th:action="@{/courseCreation-servlet}" method="post">
      <h3>Nouveau cours :</h3>
      <label>Choix de la matière : </label>
      <select name="courseSubjectId" required>
        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
      </select>

      <label>Choix du nom du cours : </label>
      <input type="text" name="courseName" required/>

      <div th:if="${messageErreur != null and !#strings.isEmpty(messageErreur)}">
        <p style="color: red" th:text="${messageErreur}"></p>
      </div>

      <button type="submit" onclick="confirmCreate(event)">Créer</button>
    </form>
  </div>
</div>

<script>
  function confirmCreate(event) {
    const confirmation = confirm("Êtes-vous sûr de vouloir créer le cours ?");
    if (!confirmation) {
      event.preventDefault();
    }
  }
</script>
</body>
</html>
