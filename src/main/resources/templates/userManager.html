<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des utilisateurs</title>
  <link rel="stylesheet" href="${pageContext.request.contextPath}/css/styles.css">
</head>
<script th:src="@{${pageContext.request.contextPath}/js/filterTable.js}"></script>
<body>
<div th:replace="elements/sidebar :: sidebar"></div>

<div>
  <h1>Liste des utilisateurs</h1>

  <!-- Vérification de l'autorisation d'accès -->
  <div th:if="${user == null or not user.user_Role == T(com.example.projetjee.model.entities.Role).administrator}">
    <p>Accès refusé. Vous n'êtes pas administrateur.</p>
  </div>

  <div th:if="${users == null or #lists.isEmpty(users)}">
    <h2>Il n'y a pas d'utilisateur</h2>
  </div>

  <div th:if="${users != null and not #lists.isEmpty(users)}">
    <!-- Recherche par critère -->
    <label for="searchInput">Rechercher :</label>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Recherche"><br><br>

    <!-- Filtre par rôle -->
    <form action="userManager-servlet" method="get">
      <label><b>Filtrer par : </b></label>
      <select name="roleFilter">
        <option th:value="${T(com.example.projetjee.model.entities.Role).student}" th:selected="${roleFilter == T(com.example.projetjee.model.entities.Role).student}">Étudiants</option>
        <option th:value="${T(com.example.projetjee.model.entities.Role).teacher}" th:selected="${roleFilter == T(com.example.projetjee.model.entities.Role).teacher}">Enseignants</option>
        <option th:value="${T(com.example.projetjee.model.entities.Role).administrator}" th:selected="${roleFilter == T(com.example.projetjee.model.entities.Role).administrator}">Administrateurs</option>
      </select>
      <button type="submit">Valider</button>
    </form>

    <!-- Affichage des utilisateurs -->
    <form method="get">
      <table>
        <tr>
          <th>Nom de l'utilisateur</th>
          <th>Prenom de l'utilisateur</th>
          <th>Email de l'utilisateur</th>
          <th>Date de naissance de l'utilisateur</th>
          <th th:if="${roleFilter == 'student'}">Classe</th>
          <th th:if="${roleFilter == 'student'}">Filière</th>
          <th>Rôle de l'utilisateur</th>
          <th>Selection</th>
        </tr>

        <!-- Itération sur la liste d'utilisateurs -->
        <tr th:each="user : ${users}">
          <td th:text="${user.userLastName}"></td>
          <td th:text="${user.userName}"></td>
          <td th:text="${user.userEmail}"></td>
          <td th:text="${user.user_Birthdate}"></td>

          <!-- Affichage de classe et filière pour les étudiants -->
          <td th:if="${roleFilter == 'student'}">
            <span th:text="${user.className != null ? user.className : 'Sans classe'}"></span>
          </td>
          <td th:if="${roleFilter == 'student'}">
            <span th:text="${user.majorName != null ? user.majorName : 'Sans filière'}"></span>
          </td>

          <td th:text="${user.user_Role}"></td>
          <td><input type="radio" name="userId" th:value="${user.userId}" required></td>
        </tr>
      </table>

      <!-- Message d'erreur -->
      <div th:if="${messageErreur != null and messageErreur != ''}">
        <p style="color: red" th:text="${messageErreur}"></p>
      </div>

      <!-- Actions -->
      <button type="submit" formaction="userModification-servlet">Modifier</button>
      <button type="submit" formaction="userDeletion-servlet" onclick="confirmDelete(event)">Supprimer</button>

      <!-- Voir emploi du temps -->
      <div th:if="${roleFilter != 'administrator'}">
        <button type="submit" formaction="userSchedule-servlet" formmethod="post">Voir l'emploi du temps de l'utilisateur</button>
      </div>
    </form>
  </div>

  <!-- Créer un nouvel utilisateur -->
  <form action="userCreation-servlet" method="get">
    <button type="submit">Créer</button>
  </form>
</div>
</body>

<script>
  // Confirmer la suppression d'un utilisateur
  function confirmDelete(event) {
    const confirmation = confirm("Êtes-vous sûr de vouloir supprimer l'utilisateur ?");
    if (!confirmation) {
      event.preventDefault();
    }
  }
</script>

</html>
