<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modification de matière</title>
  <link rel="stylesheet" href="${pageContext.request.contextPath}/css/styles.css">
</head>
<body>
<div th:include="~{elements/sidebar}"></div>

<div>
  <h1>Modification d'une matière</h1>

  <div th:if="${user == null or not user.hasRole('administrator')}">
    <h2>Accès refusé. Vous devez être un administrateur pour accéder à cette page.</h2>
    <a th:href="@{/index}">Retour à l'accueil</a>
  </div>

  <div th:if="${user != null and user.hasRole('administrator')}">
    <div th:if="${subject == null}">
      <p>La matière n'existe pas</p>
    </div>

    <div th:if="${subject != null}">
      <div id="OldInfos">
        <h3>Ancienne information</h3>
        <p>Ancien nom de la matière : <span th:text="${subject.subjectName}"></span></p>
      </div>

      <form action="subjectModification-servlet" method="post">
        <label>Nouveau nom de la matière : </label>
        <input type="text" name="subjectNewName" required>
        <input type="hidden" name="subjectId" th:value="${subject.subjectId}">

        <div th:if="${error != null}">
          <p style="color: red;" th:text="${error}"></p>
        </div>

        <button type="submit" onclick="confirmModify(event)">Modifier</button>
      </form>
    </div>
  </div>
</div>

<script>
  function confirmModify(event) {
    const confirmation = confirm("Êtes-vous sûr de vouloir modifier la matière ?");
    if (!confirmation) {
      event.preventDefault();
    }
  }
</script>
</body>
</html>
