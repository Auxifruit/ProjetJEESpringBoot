<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modification de filière</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:include="~{elements/sidebar}"></div>

<div>
  <h1>Modification d'une classe</h1>
  <div id="OldInfos">
    <div th:if="${user == null or user.role != 'administrator'}">
      <script th:inline="javascript">
        window.location.href = '/index';
      </script>
    </div>

    <div th:unless="${user == null or user.role != 'administrator'}">
      <div th:if="${classe == null}">
        <p>La classe n'existe pas</p>
      </div>
      <div th:unless="${classe == null}">
        <h3>Ancienne information</h3>
        <p>Ancien nom de la classe : <span th:text="${classe.className}"></span></p>
      </div>
    </div>
  </div>

  <form th:action="@{/classesModification-servlet}" method="post">
    <h3>Nouvelle information</h3>
    <label>Nouveau nom de la classe : </label>
    <input type="text" name="classesNewName" required>
    <input type="hidden" name="classesId" th:value="${classe.classId}">

    <div th:if="${messageErreur != null and !#strings.isEmpty(messageErreur)}">
      <p style="color: red" th:text="${messageErreur}"></p>
    </div>

    <button type="submit" onclick="confirmModify(event)">Modifier</button>
  </form>
</div>

<script>
  function confirmModify(event) {
    const confirmation = confirm("Êtes-vous sûr de vouloir modifier la classe ?");
    if (!confirmation) {
      event.preventDefault();
    }
  }
</script>
</body>
</html>
